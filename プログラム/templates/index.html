<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめのレンズを提案</title>
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
</head>
<body>
    <h1>あなたに合わせたレンズを提案します</h1>

    <form id="requestForm">
        <label for="mainRequest">何を重視しますか？</label>
        <select id="mainRequest" name="mainRequest">
            <option value="" disabled selected>選択してください</option>
            <option value="価格帯から選ぶ">価格帯から選ぶ</option>
            <option value="撮りたい写真から選ぶ">撮りたい写真から選ぶ</option>
        </select>

        <!-- サブ選択肢エリア -->
        <div id="subRequestContainer" style="display:none;">
            <label for="subRequest">選択肢をお選びください</label>
            <select id="subRequest" name="subRequest">
                <option value="" disabled selected>選択してください</option>
            </select>
        </div>

        <button type="button" id="submitButton" style="display:none;">提案を見る</button>
    </form>

    <div id="result" style="margin-top: 20px; text-align: center;"></div>
</body>
</html>
